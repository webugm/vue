<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>vue</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/prettify/r298/prettify.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
      
  </head>
  <body>      
    <div id="app">
      <div class="container">
        <div class="text-center">
          <h1>{{$data.title}}</h1>
          <hr>
          {{$data.mail}}            
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <form>
              <div class="form-group">
                <label for="title">網站名稱</label>
                <input type="title" class="form-control" id="title" placeholder="網站名稱" v-model="$data.title">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" v-model="$data.mail">
              </div>
            </form> 
            <hr> 
            <div>{{ $data | json }}</div>          
          </div>          
        </div>
      </div>

    </div>

    <script>
      var data = {
        title:"育將電腦工作室",
        mail:'tawan158@ugm.com.tw'
      }
      new Vue({
        el:'#app',
        data:data
      });
    </script>



    <!-- 說明 -->



    <script src="js/bootstrap.min.js"></script>    
    <script src="http://cdn.bootcss.com/prettify/r298/prettify.js"></script>
  </body>
</html>
